<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>JQuery 시작하기</title>
<!-- CDN으로 제이쿼리 파일 받아서 사용하기 -->
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<!-- 원본파일을 직접 다운 받아서 사용! -->
<script src="js/jquery-3.6.4.min.js"></script>
<!-- js파일과 연결 -->
<script type="text/javascript" src="js/JQueryStart.js"></script>

</head>
<body>
	<!-- JQuery 개요 
	-제이쿼리는 오픈소스 기반의 자바스크립트 라이브러리
	-자바스크립트를 더욱 손쉽게 활용할 수 있게 해준다. 
	-짧고 단순한 코드로 웹페이지에 적용할 수 있다. 
	- $
	
	-제이쿼리 사용하는 방법 
	1. 제이쿼리 파일을 다운 받는 방법 
	https://jquery.com/download/  -> Download the compressed, production jQuery 3.6.4 선택 -> 우클릭 후 다른이름으로 저장 -> js 폴더에 붙여넣기
	-> 내가 작성하고 있는 자바스크립트 파일이랑 연결 
	2. CDN 웹주소 파일로 연결해서 파일 가져오기  
	제이쿼리 홈페이지 -> Download the compressed, production jQuery 3.6.4 선택 -> 주소 복사해서 script에 붙여 넣기
	
	javascript 작성법 
	=> document.getElementById('id').style.color = 'red'
	
	jquery 작성법 
	$('css 선택자').메소드('속성','속성값');
	$('#id').css('color','red'); 
	
	$()함수
	-제이쿼리 객체를 반환해서 그 안에 있는 메서드들을 사용해서 구현을 할 수 있다.  
    -->


	<h2>CSS 선택자</h2>
	<div>
		<ul>
			<li><span>태그로 선택하기</span></li>
			<li id="t1">id로 선택하기</li>
			<li class="t2">class로 선택하기</li>
			<li><span>자식 선택자로 선택하기</span></li>
			<li><b><span>자손 선택자로 선택하기</span></b></li>
			<li>nth-child로 선택하기</li>
			<li id="t1">first로 선택하기</li>
			<li class="t2">last로 선택하기</li>
		</ul>
	</div>
	<div>
		<button type="button" onclick="a1()">태그</button>
		<button type="button" onclick="a2()">아이디</button>
		<button type="button" onclick="a3()">클래스</button>
		<button type="button" onclick="a4()">자식 선택자</button>
		<button type="button" onclick="a5()">자손 선택자</button>
		<button type="button" onclick="a6()">nth-child</button>
		<button type="button" onclick="a7()">first-child</button>
		<button type="button" onclick="a8()">last-child</button>
	</div>




</body>
</html>
